site_name: docs

site_description: >-
    Create a branded static site from a set of Markdown files to host the
    documentation of your Open Source or commercial project

repo_name: qsoyq/docs
repo_url: https://github.com/qsoyq/docs
edit_uri: edit/main/docs/

markdown_extensions:
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: "!!python/name:pymdownx.superfences.fence_code_format"

theme:
    name: material
    include_search_page: true
    search_index_only: true
    features:
        - content.code.annotate
        - content.tabs.link

        # - header.autohide

        - navigation.instant
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.prune
        - navigation.indexes
        - navigation.top

        - toc.follow

        - search.highlight
        - search.share
        - search.suggest

    palette:
        # Palette toggle for light mode
        - scheme: default
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode

        # Palette toggle for dark mode
        - scheme: slate
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
extra:
    social:
        - icon: fontawesome/brands/github-alt
          link: https://github.com/qsoyq

plugins:
    - search
    # - redirects:
    #     redirect_maps:
    #       changelog/insiders.md: insiders/changelog.md
    #       reference/meta-tags.md: reference/index.md
    #       reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
    #       sponsorship.md: insiders/index.md
    #       upgrading.md: upgrade.md
    - minify:
          minify_html: true

nav:
    - Home: index.md
    - Stash:
          - Stash/stoverride.md
          - Stash/faq.md
          - Stash/iperf3.md
          - Stash/stashlink.md
          - Stash/snellv3.md
          - Stash/trojan.md
          - Stash/reality.md
          - Stash/hysteria2.md

    - Python:
          - Python: python/python.md
          - 彩色化日志: note/color-log.md
          - 标准库:
                - threading: python/threading.md
                - profile: python/profile.md
          - 三方库:
                - httpx: python/httpx.md
                - sqlalchemy: python/sqlalchemy.md
                - gRPC: python/grpc.md
                - typer: python/typer.md
                - sentry: python/sentry.md
                - FastAPI:
                      - 关于FastAPI: python/fastapi/fastapi.md
                      - Headers是如何处理的: python/fastapi/headers.md
          - 编码:
